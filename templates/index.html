<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Fetcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-image: url('https://i.postimg.cc/fb2d364j/White-Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Inter', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }
        .netflix-logo img {
            height: 60px;
        }

        /* Make all footer text black */
        .footer .badge,
        .blikk-footer,
        .blikk-footer a,
        .blikk-footer p,
        .blikk-footer .blikk-logo {
            color: black !important;
        }
        
        /* Remove blue background/borders from badges and links */
        .footer .badge,
        .blikk-footer a {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        
        /* Optional: make "BLIKK" logo text bold and black */
        .blikk-footer .blikk-logo {
            font-weight: 700;
        }
        .footer p,
        
        .title,
        .subtitle {color: black !important;
    }


    </style>
</head>
<body>
    <!-- Optional: You can remove particles divs if not needed -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="netflix-logo">
                    <img src="https://i.postimg.cc/tRWnxvHG/image-removebg-preview.png" alt="Custom Logo">
                </div>
            </div>
            <h1 class="title" style="color: black !important;">Code Fetcher</h1>
            <p class="subtitle" style="color: black;">Enter your access key to retrieve your code</p>

        </div>

        <!-- Main card -->
        <div class="main-card">
            <div class="card-content">
                <!-- Input -->
                <div class="input-section">
                    <div class="input-group">
                        <label for="keyInput" class="input-label">
                            <i class="fas fa-key"></i> Access Key
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="keyInput" 
                                class="key-input" 
                                placeholder="Enter your access key..."
                                autocomplete="off"
                                spellcheck="false"
                            >
                            <div class="input-validation">
                                <i class="fas fa-check validation-icon"></i>
                                <span class="validation-message"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Button -->
                <div class="action-section">
                    <button id="fetchButton" class="fetch-button" onclick="fetchCode()">
                        <span class="button-text">
                            <i class="fas fa-download"></i> Get Code
                        </span>
                        <div class="button-loader">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </div>

                <!-- Result -->
                <div class="result-section">
                    <div id="result" class="result-display">
                        <div class="result-placeholder">
                            <i class="fas fa-ticket-alt"></i>
                            <span>Your code will appear here</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Secure • Encrypted • Instant</p>
            <div class="security-badges">
                <span class="badge"><i class="fas fa-shield-alt"></i> SSL Secured</span>
                <span class="badge"><i class="fas fa-lock"></i> End-to-End Encrypted</span>
            </div>
        </div>

        <!-- Blikk Footer -->
        <div class="blikk-footer">
            <div class="blikk-brand">
                <span class="made-by">Made by</span>
                <a href="https://lusive.xyz" target="_blank" class="blikk-link">
                    <span class="blikk-logo">LUSIVE</span>
                </a>
            </div>
            <div class="blikk-links">
                <a href="https://lusive.xyz" target="_blank" class="footer-link">
                    <i class="fas fa-globe"></i> Website
                </a>
                <a href="https://discord.com/invite/lusivee" target="_blank" class="footer-link">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
            <div class="copyright">
                <p>&copy; 2025 LUSIVE. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="netflix-loader"></div>
            <p>Fetching your code...</p>
        </div>

            <h1 class="title">Code Fetcher</h1>


    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
